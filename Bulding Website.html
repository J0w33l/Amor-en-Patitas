<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amor en Patitas - Sitio en Construcción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('./assets/img/Patron-objetos.png') repeat center center;
      background-size: contain;
      background-attachment: fixed;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      color: #1f3f40;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Capa blanca semitransparente */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .float-svg {
      position: absolute;
      width: 40px;
      animation: floatDown linear infinite;
      opacity: 0.5;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      padding: 40px 0 20px;
      position: relative;
      z-index: 2;
    }

    .social-icons a {
      color: #1f3f40;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #c9a55d;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Animaciones SVG (flotando) -->
  <svg class="float-svg" style="left: 10%; animation-duration: 12s; animation-delay: 0s;" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="12" fill="#c9a55d" />
  </svg>
  <svg class="float-svg" style="left: 30%; animation-duration: 14s; animation-delay: 1s;" viewBox="0 0 64 64">
    <path d="M16 32c0 8.8 7.2 16 16 16s16-7.2 16-16" stroke="#c9a55d" stroke-width="3" fill="none" />
  </svg>
  <svg class="float-svg" style="left: 50%; animation-duration: 10s; animation-delay: 2s;" viewBox="0 0 64 64">
    <rect x="20" y="20" width="24" height="24" rx="6" fill="#c9a55d" />
  </svg>
  <svg class="float-svg" style="left: 70%; animation-duration: 13s; animation-delay: 1.5s;" viewBox="0 0 64 64">
    <path d="M32 16 L48 48 H16 Z" fill="#c9a55d" />
  </svg>

  <div class="container content">
    <img src="./assets/img/Logo.png" alt="Amor en Patitas Logo" class="logo">
    <h1>Estamos construyendo algo especial...</h1>
    <p>Pronto podrás explorar productos y servicios pensados con amor para tus mascotas.</p>
  </div>

  <footer class="text-center">
    <div class="social-icons">
      <a href="https://facebook.com/tu-pagina" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="https://instagram.com/tu-cuenta" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://wa.me/50671221322" target="_blank" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      <a href="https://tiktok.com/@tu-cuenta" target="_blank" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
    </div>
    <div class="footer-text">© 2025 Amor en Patitas | Todos los derechos reservados</div>
  </footer>

</body>
</html>
